<!DOCTYPE html>
<html>
<head>
  <title> HTML Table </title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      text-align: center;
    }
    th {
      background-color: #e64a4a;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Marks Table</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Jiya</td>
      <td>Math</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Liza</td>
      <td>Science</td>
      <td>89</td>
    </tr>
    <tr>
      <td>Joyleen</td>
      <td>English</td>
      <td>92</td>
    </tr>
  </table>

</body>
</html>
