<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>Uppercase, Lowercase, and ASCII Values</h2>
  <table>
    <thead>
      <tr>
        <th>Uppercase</th>
        <th>Lowercase</th>
        <th>ASCII (Uppercase)</th>
        <th>ASCII (Lowercase)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>A</td><td>a</td><td>65</td><td>97</td></tr>
      <tr><td>B</td><td>b</td><td>66</td><td>98</td></tr>
      <tr><td>C</td><td>c</td><td>67</td><td>99</td></tr>
      <tr><td>D</td><td>d</td><td>68</td><td>100</td></tr>
      <tr><td>E</td><td>e</td><td>69</td><td>101</td></tr>
    </tbody>
  </table>
</body>
</html>
