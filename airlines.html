<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLink – Smart Airline Management</title>
    <link rel="stylesheet" href="airlines.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>SkyLink</h1>
        <ul>
            <li>Home</li>
            <li>Book Flights</li>
            <li>Flight Status</li>
            <li>Login</li>
            <li>Signup</li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Fly Smarter with SkyLink</h2>
        <p>Your journey begins here – Book flights in seconds</p>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="date">
            <select>
                <option>1 Passenger</option>
                <option>2 Passengers</option>
                <option>3 Passengers</option>
            </select>
            <button id="searchBtn">Search Flights</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 SkyLink Airlines. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
