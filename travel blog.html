<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLust | Travel Blog</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœˆ</text></svg>">
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #5a4a42;
            background-color: #f5f0e6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            border-bottom: 1px dashed #d4b483;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 {
            color: #8b7355;
            font-size: 2.5em;
        }
        nav a {
            margin: 0 10px;
            color: #a38f6a;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .intro {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        .intro img {
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff9f0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #d4b483;
        }
        th {
            background-color: #e8d9c5;
        }
        blockquote {
            font-style: italic;
            color: #6e5c4b;
            border-left: 3px solid #d4b483;
            padding-left: 20px;
            margin: 30px 0;
        }
        form {
            background-color: #fff9f0;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
        }
